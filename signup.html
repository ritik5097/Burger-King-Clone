<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="/favicon_io/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="signup-menu-1">
<div class="signup-menu-1-A">
    <div class="signup-menu-1-A-1A-main">
        <div class="signup-menu-1-A-1A-main-A-A">
        <div class="signup-menu-1-A-1A-main-A">
            <img src="/royal-perk logo.svg" alt="">
        </div>
        <div class="signup-menu-1-A-1A-main-B">
           <p>Sign Up or Sign In</p>
        </div>
    </div>
    <div class="signup-menu-1-A-1A-main-A-B">
        <div class="signup-menu-1-A-1A-main-A">
            <br>
            
            <hr>
        </div>
    </div>
    <div class="signup-menu-1-A-1A-main-A-C">
        <div class="signup-menu-1-A-1A-main-A">
            <button type="submit">
                <i class="fa-brands fa-google fa-xl"></i> Continue with Google
            </button>
        </div>

    </div>
    <div class="signup-menu-1-A-1A-main-A-C">
        <div class="signup-menu-1-A-1A-main-A">
            <button type="submit">
                <i class="fa-brands fa-facebook fa-xl"></i> Continue with Facebook
            </button>
        </div>

    </div>
    <div class="signup-menu-1-A-1A-main-A-C">
        <div class="signup-menu-1-A-1A-main-A">
            <button type="submit">
                <i class="fa-brands fa-apple fa-xl"></i>  Continue with Apple
            </button>
        </div>

    </div>
    <div class="signup-menu-1-A-1A-main-A-D">
        <div class="signup-menu-1-A-1A-main-BA">
            <p>or</p>
        </div>
    </div>
    <div class="signup-menu-1-A-1A-main-A-E">
       <div class="signup-menu-1-A-email-form-main">
        <div class="signup-email-label">
            <label for="email">Email Address<sup>*</sup></label>
        </div>
        <div class="signup-email-input-1">
            <input type="email" placeholder="Email Address">
        </div>

       </div> 
    </div>
    <div class="signup-menu-1-A-1A-main-A-F">
<div class="btn-signup">
    <button type="submit"><div class="dignbtn">Sign UP or Sign In</div> </button>
</div>
    </div>

    

    </div>


</div>
    </section>
